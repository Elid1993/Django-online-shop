{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>سبد خرید</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">🛒 سبد خرید</h1>
    <div class="row mb-3">
        <div class="col-md-12 d-flex justify-content-between">
            <button class="btn btn-danger" onclick="clearCart()">🗑️ خالی کردن سبد خرید</button>
            <button class="btn btn-success" onclick="checkout()">💳 تسویه حساب</button>
        </div>
    </div>
    <div id="cart-items" class="row g-3">
        <!-- آیتم‌های سبد خرید اینجا با جاوااسکریپت پر میشن -->
    </div>
</div>

<script>
const API_BASE = "https://{{ request.get_host }}/api/orders/cart/";
const API_ORDER = "https://{{ request.get_host }}/api/orders/checkout/";

// 🟢 افزودن محصول به سبد
function addToCart(productId) {
    fetch(API_BASE + "add_item/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product_id: productId, quantity: 1 })
    })
    .then(res => res.json())
    .then(data => {
        alert("✅ محصول اضافه شد!");
        loadCart();
    })
    .catch(err => alert("❌ خطا در افزودن محصول!"));
}

// 🔴 حذف یک محصول خاص
function removeFromCart(productId) {
    fetch(API_BASE + "remove_item/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product_id: productId })
    })
    .then(res => res.json())
    .then(data => {
        alert("🗑️ محصول حذف شد!");
        loadCart();
    })
    .catch(err => alert("❌ خطا در حذف محصول!"));
}

// 🟡 خالی کردن کل سبد
function clearCart() {
    fetch(API_BASE + "clear_cart/", { method: "POST", headers: { "Content-Type": "application/json" } })
    .then(res => res.json())
    .then(data => {
        alert("🛒 سبد خرید خالی شد!");
        loadCart();
    })
    .catch(err => alert("❌ خطا در خالی کردن سبد!"));
}

// 💳 تسویه حساب (ثبت سفارش)
function checkout() {
    fetch(API_ORDER, { method: "POST", headers: { "Content-Type": "application/json" } })
    .then(res => res.json())
    .then(data => {
        alert("✅ سفارش شما ثبت شد! شماره سفارش: " + data.id);
        loadCart();
    })
    .catch(err => alert("❌ خطا در ثبت سفارش!"));
}

// 📦 نمایش آیتم‌های سبد خرید
function loadCart() {
    fetch(API_BASE, { headers: { "Content-Type": "application/json" } })
    .then(res => res.json())
    .then(data => {
        const container = document.getElementById("cart-items");
        container.innerHTML = "";
        if (data.items && data.items.length > 0) {
            data.items.forEach(item => {
                container.innerHTML += `
                    <div class="col-md-4">
                        <div class="card p-3 shadow-sm">
                            <h5>${item.product.name}</h5>
                            <p>تعداد: ${item.quantity}</p>
                            <p>قیمت: ${item.product.price} تومان</p>
                            <button class="btn btn-sm btn-danger" onclick="removeFromCart(${item.product.id})">حذف</button>
                        </div>
                    </div>
                `;
            });
        } else {
            container.innerHTML = "<p class='text-center'>🛍️ سبد خرید شما خالی است.</p>";
        }
    });
}

// وقتی صفحه لود شد → سبد خرید نمایش داده بشه
document.addEventListener("DOMContentLoaded", loadCart);
</script>
</body>
</html>
