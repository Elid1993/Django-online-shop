{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>سفارش‌های من</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">📦 سفارش‌های من</h1>

    <div id="orders-list" class="row g-3">
        <!-- سفارش‌ها اینجا با جاوااسکریپت پر میشن -->
    </div>

    <div class="mt-4 text-center">
        <a href="{% url 'product_list' %}" class="btn btn-secondary">← بازگشت به فروشگاه</a>
    </div>
</div>

<script>
const API_ORDERS = "http://localhost:8000/api/orders/";

// 📋 گرفتن سفارش‌ها
function loadOrders() {
    fetch(API_ORDERS, {
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}"
        }
    })
    .then(res => res.json())
    .then(data => {
        const container = document.getElementById("orders-list");
        container.innerHTML = "";
        if (data.length > 0) {
            data.forEach(order => {
                let itemsHtml = "";
                order.items.forEach(item => {
                    itemsHtml += `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            ${item.product.name} 
                            <span>تعداد: ${item.quantity}</span>
                            <span>قیمت: ${item.price} تومان</span>
                        </li>
                    `;
                });

                container.innerHTML += `
                    <div class="col-md-6">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">سفارش #${order.id}</h5>
                                <p class="text-muted">تاریخ: ${order.created_at}</p>
                                <p><strong>مبلغ کل: ${order.total_amount} تومان</strong></p>
                                <h6>محصولات:</h6>
                                <ul class="list-group mb-2">
                                    ${itemsHtml}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
            });
        } else {
            container.innerHTML = "<p class='text-center'>هنوز سفارشی ثبت نکرده‌اید 🛍️</p>";
        }
    })
    .catch(err => {
        console.error("خطا در گرفتن سفارش‌ها", err);
        alert("❌ خطا در گرفتن سفارش‌ها!");
    });
}

// وقتی صفحه لود شد → سفارش‌ها نمایش داده بشه
document.addEventListener("DOMContentLoaded", loadOrders);
</script>

</body>
</html>
