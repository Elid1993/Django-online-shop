{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فروشگاه من</title
>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">محصولات</h1>
    <div class="row g-4">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                {% if product.images.first %}
                    <img src="{{ product.images.first.image.url }}" class="card-img-top" alt="{{ product.name }}">
                {% else %}
                    <img src="{% static 'images/no-image.png' %}" class="card-img-top" alt="بدون تصویر">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'product_detail' product.id %}" class="text-decoration-none">{{ product.name }}</a>
                    </h5>
                    <p class="card-text">{{ product.description|truncatewords:20 }}</p>
                    <p class="fw-bold text-success">{{ product.price }} تومان</p>
                    <span class="badge bg-info">{{ product.category.name }}</span>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">هیچ محصولی موجود نیست.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
