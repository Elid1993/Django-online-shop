{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body dir="rtl" class="p-4">

    <div class="container text-center">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>💰 قیمت: {{ product.price }} تومان</p>

        <button class="btn btn-primary" onclick="addToCart({{ product.id }})">
            🛒 افزودن به سبد خرید
        </button>

        <a href="{% url 'cart_view' %}" class="btn btn-success mt-3">
            مشاهده سبد خرید
        </a>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie("csrftoken");

        let BASE_URL = "http://127.0.0.1:8000";
        const API_CART = BASE_URL + "/api/cart/";

        function addToCart(productId) {
            fetch(API_CART + "add_item/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken
                },
                body: JSON.stringify({ product_id: productId, quantity: 1 })
            })
            .then(res => {
                if (!res.ok) throw new Error("خطا در افزودن محصول");
                return res.json();
            })
            .then(data => alert("✅ محصول با موفقیت به سبد اضافه شد!"))
            .catch(err => alert("❌ " + err.message));
        }
    </script>

</body>
</html>
